<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stardew Labs - Coming Soon</title>
    <meta
      name="description"
      content="Stardew Labs is launching soon. Founded by Neehar and Tara, we're building something new. Stay tuned for updates."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stardew.work/" />
    <meta property="og:title" content="Stardew Labs - Coming Soon" />
    <meta
      property="og:description"
      content="Ignition is imminent. We're cooking up something new – watch this space!"
    />
    <meta property="og:image" content="https://stardew.work/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://stardew.work/" />
    <meta property="twitter:title" content="Stardew Labs - Coming Soon" />
    <meta
      property="twitter:description"
      content="Ignition is imminent. We're cooking up something new – watch this space!"
    />
    <meta
      property="twitter:image"
      content="https://stardew.work/twitter-image.jpg"
    />

    <!-- Additional meta tags -->
    <meta name="theme-color" content="#0a0a1a" />
    <meta name="author" content="Stardew Labs" />
    <link rel="canonical" href="https://stardew.work/" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- SVG definitions for clip-path and gradient -->
    <svg
      width="0"
      height="0"
      style="position: absolute"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <clipPath id="contentCurveClip" clipPathUnits="objectBoundingBox">
          <path d="M 0,0.038 Q 0.5,0 1,0.038 L 1,1 L 0,1 Z" fill="white" />
        </clipPath>
        <!-- Base stroke gradient: subtle at edges, bright at center -->
        <linearGradient id="horizonStrokeGradient" x1="0%" x2="100%">
          <stop
            offset="0%"
            stop-color="rgba(255,255,255,var(--horizon-edge-opacity))"
          />
          <stop
            offset="35%"
            stop-color="rgba(255,255,255,var(--horizon-edge-opacity))"
          />
          <stop
            offset="50%"
            stop-color="rgba(255,255,255,var(--horizon-center-opacity))"
          />
          <stop
            offset="65%"
            stop-color="rgba(255,255,255,var(--horizon-edge-opacity))"
          />
          <stop
            offset="100%"
            stop-color="rgba(255,255,255,var(--horizon-edge-opacity))"
          />
        </linearGradient>
        <!-- Center glow gradient: only visible in middle 40-60% -->
        <linearGradient id="horizonCenterGlow" x1="0%" x2="100%">
          <stop offset="0%" stop-color="rgba(255,255,255,0)" />
          <stop offset="40%" stop-color="rgba(255,255,255,0.6)" />
          <stop
            offset="50%"
            stop-color="rgba(255,255,255,var(--horizon-center-opacity))"
          />
          <stop offset="60%" stop-color="rgba(255,255,255,0.6)" />
          <stop offset="100%" stop-color="rgba(255,255,255,0)" />
        </linearGradient>
      </defs>
    </svg>

    <div class="hero" data-component="hero">
      <div class="night-sky" id="nightSky" data-component="night-sky">
        <canvas id="starCanvas" data-component="star-canvas"></canvas>
      </div>
      <div
        class="aurora-container"
        id="auroraContainer"
        data-component="aurora"
      >
        <div class="aurora-band aurora-band-1"></div>
        <div class="aurora-band aurora-band-2"></div>
        <div class="aurora-band aurora-band-3"></div>
      </div>
      <div
        class="meteors-container"
        id="meteorsContainer"
        data-component="meteors"
      ></div>
      <div class="logo-container" data-component="logo">
        <div class="logo-text">STARDEW LABS</div>
      </div>
    </div>

    <div class="content" data-component="content">
      <svg
        class="horizon-overlay"
        viewBox="0 0 1200 22"
        preserveAspectRatio="none"
        xmlns="http://www.w3.org/2000/svg"
        data-component="horizon"
      >
        <!-- Thin stroke for edges -->
        <path
          d="M 0 13 Q 600 0, 1200 13"
          stroke="url(#horizonStrokeGradient)"
          stroke-width="var(--horizon-stroke-base)"
          fill="none"
          vector-effect="non-scaling-stroke"
        />
        <!-- Thicker stroke for center glow -->
        <path
          d="M 0 13 Q 600 0, 1200 13"
          stroke="url(#horizonCenterGlow)"
          stroke-width="var(--horizon-stroke-glow)"
          fill="none"
          vector-effect="non-scaling-stroke"
        />
      </svg>
      <div class="content-wrapper">
        <div class="left-content">
          <p>
            Ignition is imminent. We (<a
              href="https://www.linkedin.com/in/neehar-venugopal/"
              target="_blank"
              rel="noopener noreferrer"
              >Neehar</a
            >
            +
            <a
              href="https://www.linkedin.com/in/priyanka-singh-075981bb/"
              target="_blank"
              rel="noopener noreferrer"
              >Tara</a
            >) are cooking up something new – watch this space!
          </p>
        </div>
        <div class="right-content">
          <div class="contact">
            <strong>In the meantime, reach us at:</strong>
            <a href="mailto:hello@stardew.work">hello@stardew.work</a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
