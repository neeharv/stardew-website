<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Under Construction - Stardew Labs</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(
                    to bottom,
                    #0a0a1a 0%,
                    #1a1a2e 40%,
                    #2a2a2a 70%,
                    #2a2a2a 100%
                );
                color: white;
                font-family:
                    monospace,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Arial,
                    sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .hero {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 40px 20px;
                position: relative;
                overflow: hidden;
            }

            .night-sky {
                position: absolute;
                top: 0;
                left: 50%;
                width: 300%;
                height: 300%;
                transform-origin: 50% 100%;
                animation: rotateSky 300s linear infinite;
            }

            @keyframes rotateSky {
                from {
                    transform: translateX(-50%) rotate(0deg);
                }
                to {
                    transform: translateX(-50%) rotate(360deg);
                }
            }

            .sky-star {
                position: absolute;
                background: white;
                border-radius: 50%;
                animation: twinkle 3s ease-in-out infinite;
            }

            @keyframes twinkle {
                0%,
                100% {
                    opacity: 0.3;
                }
                50% {
                    opacity: 1;
                }
            }

            .meteors-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 2;
            }

            .meteor {
                position: absolute;
                opacity: 0;
            }

            .meteor-head {
                width: 4px;
                height: 4px;
                background: radial-gradient(
                    circle,
                    white,
                    rgba(255, 255, 255, 0.8)
                );
                border-radius: 50%;
                box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
            }

            .meteor-tail {
                position: absolute;
                top: 50%;
                left: -70px;
                width: 60px;
                height: 2px;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 200, 150, 0.2) 30%,
                    rgba(255, 220, 180, 0.4) 70%,
                    transparent 95%
                );
                transform: translateY(-50%);
                filter: blur(0.5px);
            }

            .logo-container {
                text-align: center;
                max-width: 1200px;
                width: 100%;
                position: relative;
                z-index: 3;
            }

            .logo-text {
                font-size: clamp(60px, 15vw, 180px);
                font-weight: 900;
                letter-spacing: 0.02em;
                line-height: 0.9;
                display: block;
            }

            .horizon {
                height: 1px;
                background: linear-gradient(
                    to right,
                    transparent,
                    rgba(255, 255, 255, 0.3) 50%,
                    transparent
                );
                position: relative;
                z-index: 4;
            }

            .content {
                background-color: transparent;
                padding: 40px 20px 60px;
                position: relative;
                z-index: 4;
            }

            .content-wrapper {
                max-width: 1200px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 40px;
                align-items: start;
            }

            .right-content p {
                font-family: monospace;
                font-size: clamp(18px, 2.5vw, 24px);
                line-height: 1.1;
                text-align: right;
            }

            .left-content p {
                font-family: monospace;
                font-size: clamp(18px, 2.5vw, 24px);
                line-height: 1.6;
                text-align: left;
            }

            .contact {
                font-size: 16px;
                line-height: 1.8;
                margin-top: 30px;
            }

            .contact strong {
                display: block;
                margin-bottom: 5px;
            }

            .contact a {
                color: white;
                text-decoration: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
                transition: border-color 0.3s;
            }

            .contact a:hover {
                border-bottom-color: white;
            }

            @media (max-width: 768px) {
                .content-wrapper {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .logo-text {
                    letter-spacing: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="hero">
            <div class="night-sky" id="nightSky"></div>
            <div class="meteors-container" id="meteorsContainer"></div>
            <div class="logo-container">
                <div class="logo-text">STARDEW LABS</div>
            </div>
        </div>

        <div class="horizon"></div>

        <div class="content">
            <div class="content-wrapper">
                <div class="left-content">
                    <p>
                        Ignition is imminent. We (Neehar + Tara) are cooking up
                        something new – watch this space!
                    </p>
                </div>
                <div class="right-content">
                    <div class="contact">
                        <strong>In the meantime, reach us at:</strong>
                        <a href="mailto:hello@stardew.work"
                            >hello@stardew.work</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <script>
            // Create fixed night sky stars
            const nightSky = document.getElementById("nightSky");
            const numSkyStars = 150;

            for (let i = 0; i < numSkyStars; i++) {
                const star = document.createElement("div");
                star.className = "sky-star";

                // Random position
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";

                // Varied sizes
                const size = 1 + Math.random() * 2;
                star.style.width = size + "px";
                star.style.height = size + "px";

                // Varied animation delay for twinkling
                star.style.animationDelay = Math.random() * 3 + "s";
                star.style.animationDuration = 2 + Math.random() * 3 + "s";

                nightSky.appendChild(star);
            }

            // Meteor shower system
            const meteorsContainer =
                document.getElementById("meteorsContainer");
            let isShowerActive = false;

            function createMeteor(baseAngle = null) {
                const meteor = document.createElement("div");
                meteor.className = "meteor";

                // Start from top-right area, fall towards bottom-left
                const startX = 100 - Math.random() * 20; // 100% to 40% (right side bias)
                const startY = -10 + Math.random() * 50; // -10% to 40% (top bias)
                meteor.style.left = startX + "%";
                meteor.style.top = startY + "%";

                // Create meteor structure
                const head = document.createElement("div");
                head.className = "meteor-head";
                const tail = document.createElement("div");
                tail.className = "meteor-tail";
                meteor.appendChild(head);
                meteor.appendChild(tail);

                // Angle: falling from top-right to bottom-left (roughly 100-170 degrees)
                let angle;
                if (baseAngle !== null) {
                    angle = baseAngle + (Math.random() * 30 - 15); // ±15° variation
                } else {
                    angle = 130 + Math.random() * 40; // 120-170 degrees
                }

                // Calculate end position
                const distance = 300 + Math.random() * 400;
                const radians = (angle * Math.PI) / 180;
                const endX = Math.cos(radians) * distance;
                const endY = Math.sin(radians) * distance;

                // Unique animation
                const animationName = `meteor-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

                const keyframes = `
                @keyframes ${animationName} {
                    0% {
                        opacity: 0;
                        transform: translate(0, 0) rotate(${angle}deg);
                    }
                    5% {
                        opacity: 1;
                    }
                    95% {
                        opacity: 1;
                    }
                    100% {
                        opacity: 0;
                        transform: translate(${endX}px, ${endY}px) rotate(${angle}deg);
                    }
                }`;

                const style = document.createElement("style");
                style.textContent = keyframes;
                document.head.appendChild(style);

                const duration = 1 + Math.random() * 2;
                meteor.style.animation = `${animationName} ${duration}s linear forwards`;

                meteorsContainer.appendChild(meteor);

                setTimeout(() => {
                    meteor.remove();
                    style.remove();
                }, duration * 1000);
            }

            function triggerMeteorShower() {
                if (isShowerActive) return;

                isShowerActive = true;
                const showerAngle = 130 + Math.random() * 40; // Base angle for shower
                const numMeteors = 6 + Math.floor(Math.random() * 9); // 6-15 meteors

                for (let i = 0; i < numMeteors; i++) {
                    setTimeout(
                        () => {
                            createMeteor(showerAngle);
                        },
                        i * (80 + Math.random() * 150),
                    );
                }

                setTimeout(
                    () => {
                        isShowerActive = false;
                        scheduleNextShower();
                    },
                    numMeteors * 250 + 2000,
                );
            }

            function scheduleNextShower() {
                const nextShowerIn = 3000 + Math.random() * 5000; // 3-8 seconds
                setTimeout(triggerMeteorShower, nextShowerIn);
            }

            function createSingleMeteor() {
                createMeteor();
                const nextMeteorIn = 1500 + Math.random() * 4000; // 1.5-5.5 seconds
                setTimeout(createSingleMeteor, nextMeteorIn);
            }

            // Start scattered single meteors
            for (let i = 0; i < 3; i++) {
                setTimeout(createSingleMeteor, Math.random() * 2000);
            }

            // Start first meteor shower
            setTimeout(triggerMeteorShower, 2000 + Math.random() * 2000);
        </script>
    </body>
</html>
